<div class="container">
  <form [formGroup]="menuForm" (ngSubmit)="saveMenu()">


    <div class="form-group m-3 w-50">
      <label for="items">Select Items</label>
      <div *ngFor="let item of items; let i = index">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">Price: {{ item.price }}</p>
            <button type="button" class="btn btn-primary" (click)="addItemToMenu(item)">Add to Menu</button>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="form-group m-3">
      <h5>Selected Items</h5>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of selectedItems; let i = index">
          {{ item.name }} - {{ item.price | currency }}
          <button type="button" class="btn btn-danger" (click)="removeItemFromMenu(i)">Remove</button>
        </li>
      </ul>
    </div>

    <div class="form-group">
      <h4>Total Price: {{ totalPrice | currency }}</h4>
    </div>

    <button type="submit" class="btn btn-success">check out Menu</button>
  </form>

<hr>

<h5>Checked Out Menus</h5>
<table class="table">
  <thead>
    <tr>
      <th>Items</th>
      <th>Total Price</th>
      <th>Checked Out</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let menu of submittedMenus">
      <td>{{ menu.id }}</td>
      <td>{{ menu.totalPrice | currency }}</td>
      <td>{{ menu.checkedOut ? 'Yes' : 'No' }}</td>
    </tr>
  </tbody>
</table>

</div>
